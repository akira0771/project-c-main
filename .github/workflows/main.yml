name: Data Processing and GDrive Upload 🚀

on:
  schedule:
    - cron: '0 0 * * *' # 毎日UTC 0時 (日本時間 9時) に実行
  workflow_dispatch: # GitHub上で手動実行を可能にする

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies 📦
        # requirements.txt を使用して依存ライブラリをインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create credentials.json 🔑
        # GitHub Secretsに保存されたサービスアカウントキーをファイルとして書き出す
        run: echo '${{ secrets.GDRIVE_CREDENTIALS }}' > credentials.json
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}

      - name: Run data processor script 📊
        run: python data_processor.py
