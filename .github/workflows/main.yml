name: Data Processing and GDrive Upload 🚀

on:
  schedule:
    - cron: '0 0 * * *' # 毎日UTC 0時 (日本時間 9時) に実行
  workflow_dispatch: # GitHub上で手動実行を可能にする

jobs:
  update_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies 📦
        # requirements.txt を使用して依存ライブラリをインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create credentials.json 🔑
        # GitHub Secretsに保存されたJSONを安全にファイルに書き出す
        # ここでは、JSON文字列をファイルに書き出す最も一般的な安全な方法を使用します。
        # Secretsの値にはJSONの二重引用符が含まれるため、外側をシングルクォートで囲みます。
        run: |
          echo '${{ secrets.GDRIVE_CREDENTIALS }}' > credentials.json
          echo "Created credentials.json content (first 50 chars):"
          head -c 50 credentials.json
          
      - name: Run data processor script 📊
        # スクリプト名が main_c.py であることを指定
        run: python main_c.py
